{% extends "base.html" %}

{% block title %}Login - Meeting Minutes Generator{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 450px;
        margin: 50px auto;
    }

    .auth-card {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .auth-header h1 {
        font-size: 28px;
        margin-bottom: 10px;
    }

    .auth-header p {
        color: #777;
    }

    .auth-footer {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }

    .auth-footer a {
        color: #667eea;
        text-decoration: none;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Login to access your meeting transcripts</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autofocus />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>

            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            <p style="margin-top: 15px;">
                <a href="{{ url_for('index') }}">‚Üê Continue without account</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: meeting_minutes
      POSTGRES_USER: meeting_user
      POSTGRES_PASSWORD: change_this_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  app:
    build: .
    environment:
      DATABASE_URL: postgresql://meeting_user:change_this_password@db:5432/meeting_minutes
      SECRET_KEY: change_this_secret_key
      FLASK_ENV: production
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./chunks:/app/chunks
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
